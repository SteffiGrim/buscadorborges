<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple search</title>
	<link href="http://fonts.cdnfonts.com/css/open-sans" rel="stylesheet">   
</head>
<body>
	<div class="content">
		<h1>Search in table</h1>
		<form>
			<input type="text" id="q" placeholder="Type to filter..." onkeyup="search()">
		</form>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>First name</th>
				</tr>
			</thead>
			<tbody id="the_table_body">
				<tr>
					<td>1</td>
					<td>John</td>
					<td>Smith</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Adam</td>
					<td>Sandler</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Maria</td>
					<td>Martins</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Hanna</td>
					<td>Isabel</td>
				</tr>
				<tr>
					<td>5</td>
					<td>Jack</td>
					<td>Jones</td>
				</tr>
				<tr>
					<td>6</td>
					<td>Alfred</td>
					<td>Hitchcock</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
